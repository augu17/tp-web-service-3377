<h1 class="text-center text-primary justify-content-lg-start">Estadísticas covid <i class="fas fa-viruses"></i></h1>
<div class="container">
  <div class="row align-items-start">
    <div class="col-12 ">
      <form>
        <div class="mb-3 bg-light">
          <h4 class="bg-light text-start m-3">Estadísticas COVID</h4>

          <select class="form-select" name="texto" id="texto" [(ngModel)]="texto">
            <option selected value="Todos">Todos</option>
            <option value="world">Mundo</option>
            <option value="usa">Estados Unidos</option>
            <option value="india">India</option>
            <option value="brasil">Brasil</option>
            <option value="francia">Francia</option>
          </select>
          <div class="form-check ">
            <input class="form-check-input" type="checkbox" name="casos" [(ngModel)]="casos" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Casos Confirmados
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="curados" [(ngModel)]="curados" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Casos Curados
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="fallecidos" [(ngModel)]="fallecidos"
              id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Casos Fallecidos
            </label>
          </div>
          <button type="button" class="btn btn-secondary col-2" (click)="arbitro()">Buscar</button>
        </div>

      </form>

    </div>

    <div class="col-12 ">

      <table class="table text-end bg-light">
        <thead>
          <tr>
            <th scope="col" class="text-start">Ubicación</th>
            <th scope="col" *ngIf="casos">Casos Confirmados</th>
            <th scope="col" *ngIf="curados">Curados</th>
            <th scope="col" *ngIf="fallecidos">Fallecidos</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of vector_Estadisticas">
            <th scope="row" class="text-start"><img src="{{item.imagen}}" class="maspequeña" alt="..."> {{item.nombre}}</th>
            <td *ngIf="casos">{{item.casos}}</td>
            <td *ngIf="curados">{{item.curados}}</td>
            <td *ngIf="fallecidos">{{item.fallecidos}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
